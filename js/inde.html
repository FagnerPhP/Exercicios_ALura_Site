<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>Dados Pessoais</h2>
    <table >
        <thead>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Data</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form id="form">
        <label for="nome">Nome:
            <input id="nome" type="text" name="nome"   placeholder="Digite seu nome">
        </label><br>

        </label><br>

        <label for="data">Data:
            <input id="data" type="date" name="data">
        </label>

    </form><br>
    <button id="botao">Click</button>

    <script type="text/javascript" src="/inde.js"></script>
